<template>
    <lightning-card title="Image Markup">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="fileSelector"
                label="Select File"
                value={selectedFileContent}
                placeholder="Select an image file"
                options={fileList}
                onchange={handleFileChange}>
            </lightning-combobox>

            <div class="canvas-container">
                <canvas class="image-canvas"></canvas>
                <canvas class="markup-canvas"></canvas>
            </div>

            <div class="toolbar">
                <button class="slds-button slds-button_neutral" data-tool="pen" onclick={toggleToolMode}>
                    Pen
                </button>
                <button class="slds-button slds-button_neutral" data-tool="eraser" onclick={toggleToolMode}>
                    Eraser
                </button>
                <button class="slds-button slds-button_neutral" data-tool="line" onclick={toggleToolMode}>
                    Line
                </button>
                <button class="slds-button slds-button_neutral" data-tool="text" onclick={toggleToolMode}>
                    Text
                </button>
                <button class="slds-button slds-button_neutral" data-tool="date" onclick={toggleToolMode}>
                    Date
                </button>
                <button class="slds-button slds-button_neutral" data-tool="numberStamp" onclick={toggleToolMode}>
                    Number
                </button>

                <div class="color-picker-container">
                    <button class="slds-button slds-button_neutral" onclick={openColorPicker}>
                        Pick Color
                    </button>
                    <input class="color-picker" type="color" value={penColor} onchange={handleColorChange}>
                </div>

                <lightning-input type="number" label="Number" value={selectedNumber} onchange={handleNumberChange}></lightning-input>
                
                <button class="slds-button slds-button_brand" onclick={saveMarkup}>
                    Save Markup
                </button>

                <button class="slds-button slds-button_icon" title="Zoom In" onclick={zoomIn}>
                    <lightning-icon icon-name="utility:zoom_in"></lightning-icon>
                </button>
                <button class="slds-button slds-button_icon" title="Zoom Out" onclick={zoomOut}>
                    <lightning-icon icon-name="utility:zoom_out"></lightning-icon>
                </button>
            </div>
        </div>
    </lightning-card>
</template>
